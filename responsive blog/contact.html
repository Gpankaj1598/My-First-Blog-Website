<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utlity.css">
    <title>Contact Page || Blogging Webpage</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav_left">
            <a href="./index.html">
                <span><img src="./img/logo.png" width="60px" alt="logo"></span>
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>

        <div class="nav_right">

                <input class="form_control" type="text" name="query" placeholder="Article Search...">
                <button class="btn">Search...</button>
            </form>
        </div>
    </nav>
    <div class="contact">
        <div class="max-width-1 m-auto">
            <h1>Feel Free to Contact Us</h1>
            <h3>Contact Form</h3>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Email Id">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How can you help..."></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
